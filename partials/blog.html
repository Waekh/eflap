<div class="container">
    
    
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Blog
                <small>Accueil Blog</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Accueil</a>
                </li>
                <li class="active">Accueil blog</li>
            </ol>
        </div>

    </div>
    <div ng-repeat="article in articles | filter:search">
        <div class="row">

            <div class="col-md-1">
                <p><i class="fa fa-camera fa-4x"></i>
                </p>

                <p>{{article.date | date : 'dd/MM/yyyy - HH:mm'}}</p>
            </div>
            <div class="col-md-5">
                <a href="blog-post.html">
                    <img src="http://placehold.it/600x300" class="img-responsive">
                </a>
            </div>
            <div class="col-md-6">
                <h3><a href="#/blog/post" ng-click="readArticle()">{{article.title}}</a>
                </h3>

                <p>by <a href="#">{{article.author}}</a>
                </p>

                <p>{{article.summary}}</p>
                <a class="btn btn-primary" href="#/blog/post" ng-click="readArticle(article.id)">Read More<i class="fa fa-angle-right"></i></a>
            </div>

        </div>
        <hr>
    </div>

    

</div>
<!-- /.container -->
