<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Article
                <small>Ajoutez un article !</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Accueil</a></li>
                <li class="active">Add a Post</li>
            </ol>
        </div>

    </div>
    
    <div class="row">
        <div class="form-group col-lg-4">
             <label for="input2">Connected As : {{checkUserName}}</label>
        </div>
        <br /><br />
        <div class="col-sm-8">
            <h3>New Article</h3>

                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="input1">Title</label>
                        <input type="text" name="title" class="form-control" id="input1" ng-model="title" />
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-4">
                        <label for="input1" >Content</label>
                        <!-- <input type="text" name="content" class="form-control" rows="3" id="input2" ng-model="content" /> -->
                        <textarea class="form-control" rows="3" ng-model="content"></textarea>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-4">
                        <label for="input2">Summary (leave blank if you want the 255 first char to be the summary)</label>
                        <input type="text" name="summary" class="form-control" id="input2" ng-model="summary"/>
                    </div>
                    <div class="form-group col-lg-12">
                        <!-- <input type="hidden" name="save" value="login"> -->
                        <button ng-click="addArticle()" class="btn btn-primary">Add an Article</button>
                    </div>
                </div>
            
        </div>
        
        <br /><br />
    
        <div class="form-group col-lg-4">
            <p>{{textCo}}</p>
        </div>
    </div>

</div>
